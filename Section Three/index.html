<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewengin" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
      <div id="container">
        <div id="left">
          <h1>Calculator</h1>
        <input name="res" id="res">
        <div id="btns">
          <button id="btn0" value="0" onclick="clickZero()">0</button>
          <button id="btn1" value="1" onclick="clickOne()">1</button>
          <button id="btn2" value="2" onclick="clickTwo()">2</button>
          <button id="btn3" value="3" onclick="clickThree()">3</button>
          <button id="btn4" value="4" onclick="clickFour()">4</button>
          <button id="btn5" value="5" onclick="clickFive()">5</button>
          <button id="btn6" value="6" onclick="clickSix()">6</button>
          <button id="btn7" value="7" onclick="clickSeven()">7</button>
          <button id="btn8" value="8" onclick="clickEight()">8</button>
          <button id="btn9" value="9" onclick="clickNine()">9</button>
          <button id="btnClr" onclick="clickClr()">C</button>
          <button id="btnEql" onclick="clickEql()">=</button>
          <button id="btnSum" onclick="clickSum()">+</button>
          <button id="btnSub" onclick="clickSub()">-</button>
          <button id="btnMul" onclick="clickMul()">*</button>
          <button id="btnDiv" onclick="clickDiv()">/</button>
          <button id="btnDiv" onclick="clickMod()">%</button>
        </div>
      </div>

          <div id="right">
            <h1>Calculate Rectangular Area</h1>
          <input name="rec" id="rec">
          <div id="btns">
            <input type="number" id="recW">
            <input type="number" id="recH">
            <button id="btnClrRec" onclick="clickClrRec()">C</button>
            <button id="btnEqlRec" onclick="clickEqlRec()">=</button>

          </div>
        </div>
      </div>
      <script src="script.js" type="text/javascript"></script>
    </body>
</html>
